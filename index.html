<style>body {
    font-family: Arial, sans-serif;
    background-color: #08372a;
    margin: 0;
    padding: 20px;
}

.popup {
    display: none; /* Başlangıçta gizli */
    position: fixed;
    z-index: 1; /* Üstte görünmesi için */
    left: 0;
    top: 0;
    width: 100%; /* Tüm ekranı kaplar */
    height: 100%; /* Tüm ekranı kaplar */
    background-color: rgba(0, 0, 0, 0.5); /* Yarı saydam arka plan */
}

.popup-content {
    background-color: #09432b;
    margin: 15% auto; /* Üstten ve alttan boşluk */
    padding: 20px;
    border-radius: 8px;
    width: 300px; /* Genişliği isteğe göre ayarlayabilirsiniz */
    text-align: center; /* İçerikleri ortalar */
}

.close {
    color: #aaa;
    float: right; /* Sağ tarafa hizalar */
    font-size: 28px;
    font-weight: bold;
    cursor: pointer; /* İmleci el şeklinde gösterir */
}

.close:hover,
.close:focus {
    color: rgb(255, 255, 255); /* Üzerine gelince rengi değişir */
    text-decoration: none; /* Altını çizer */
    cursor: pointer; /* İmleci el şeklinde gösterir */
}</style>
<script>// Sayfa yüklendiğinde pop-up'ı göster
    window.onload = function() {
        document.getElementById('popup').style.display = 'block';
    };
    
    // Pop-up'ı kapatma işlevi
    document.getElementById('close').onclick = function() {
        document.getElementById('popup').style.display = 'none';
    };
    
    // Pop-up dışında bir yere tıklandığında kapatma işlevi
    window.onclick = function(event) {
        if (event.target == document.getElementById('popup')) {
            document.getElementById('popup').style.display = 'none';
        }
    };
    </script>
