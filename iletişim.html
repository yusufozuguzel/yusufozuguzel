<body>
    <div class="iletisim-container">
        <h1>İletişim</h1>
        <form action="mailto:ornek@mail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="isim">İsim Soyisim:</label>
                <input type="text" id="isim" name="isim" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mesaj">Mesaj:</label>
                <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
        <p class="email-info">E-posta: <a href="mailto:yusufozuguzel1341@gmail.com"></a>yusufozuguzel1341</p>
